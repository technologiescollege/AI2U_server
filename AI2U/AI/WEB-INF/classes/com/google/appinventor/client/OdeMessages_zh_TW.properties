AccelerometerSensorHelpStringComponentPallette = <p>非可視組件，可以用於偵測晃動，並測出加速度三個維度分量的近似值，單位為米/秒<sup>2</sup>(m/s<sup>2</sup>)，分別為:</p><ul><li><strong>X分量</strong>: 當手機在平面上靜止時，其值為零；當手機向左傾斜時(即，右側升起)，其值為正；而向右傾斜時(左側升起)，其值為負。</li><li><strong>Y分量</strong>: 當手機在平面上靜止時，其值為零；當手機頂部抬起時，其值為正；而當底部抬起時，其值為負。</li><li><strong>Z分量</strong>: 當設備屏幕朝上地靜止在與地面平行的平面上時，其值為9.8(地球的重力加速度)；當垂直於地面時，其值為0；當屏幕朝下時，其值為-9.8。無論是否由於重力的原因，讓手機加速運動，就會改變它的加速度分量值。</li></ul>
ActivityStarterHelpStringComponentPallette = <p>該組件通過調用<code>啟動活動對象()方法</code>，啟動一個Android活動對象。</p><p>可被啟動的活動包括：</p><ul><li>啟動由App Inventor創建的其他應用</li><li>啟動照相機應用</li><li>執行網路搜索</li><li>在瀏覽器中打開指定網頁</li><li>以指定坐標位置打開地圖應用</li></ul><p>還可利用啟動活動來傳遞文本數據。活動啟動器的具體應用實例請參照有關文檔。</p>
BallHelpStringComponentPallette = <p>該組件是一個圓形的精靈，可被放置在畫布上，並與外界進行交互，共有三種交互方式：</p><ol><li>用戶可以通過觸摸及拖拽的方式與之交互；</li><li>與其他精靈(包括圖片精靈及其他球)之間通過碰撞的方式交互；</li><li>與畫布的邊緣之間的交互。</li></ol><p>該組件會依據自身的屬性值進行移動。例如，想讓球在每500毫秒(半秒鐘)的時間裡向畫布的頂部移動4個像素，就可以將球的速度屬性設置為4[像素]，時間間隔屬性設置為500[毫秒]，方向屬性設置為90[度]，並將啟用屬性設置為真，而且可以隨時修改這些屬性。</p><p>球組件與圖像精靈組件之間的差別在於，後者可以通過設置圖像屬性來改變自己的外觀，而球的外觀只能通過改變它的顏色及半徑來實現。</p>
BarcodeScannerHelpStringComponentPallette = 利用條碼掃描器讀取條碼信息的組件
BluetoothClientHelpStringComponentPallette = 藍牙客戶端組件
BluetoothServerHelpStringComponentPallette = 藍牙伺服器組件
ButtonHelpStringComponentPallette = 用戶通過觸碰按鈕來完成應用中的某些動作。按鈕可以感知用戶的觸碰；可以改變按鈕的某些外觀特性。如<code>啟用</code>屬性可以決定按鈕是否能夠感知到觸碰。
CamcorderHelpStringComponentPallette = 該組件可以利用設備的攝像機記錄視頻。記錄完成後，將觸發錄製完成事件,記錄的視頻剪輯保存在設備上，其文件名將成為事件的參數。文件名也可以被設定為某個視頻播放組件的源屬性。
CameraHelpStringComponentPallette = 照相機組件是非可視組件，可以使用設備上的照相機進行拍照。拍照結束後將觸發拍照完成事件，照片保存在設備中，其文件名將成為事件的參數。該文件也可以作為某個圖像組件的圖片屬性。
CanvasHelpStringComponentPallette = <p>一個二維的、具有觸感的矩形面板，可以在其中繪畫，或讓精靈在其中移動。</p><p>可以在設計或編程視圖中設置其背景色、畫筆顏色、背景圖、寬、高等屬性。寬和高必須為正值，以像素為單位。</p><p>畫布上的任何一點都可以表示為一對坐標(x,y)，其中</p><ul><li>x表示該點距離畫布左邊界的像素數</li><li>y表示該店畫布距離上邊界的像素數</li></ul><p>畫布可以感知觸摸事件，並獲知觸碰點，也可以感知對其中精靈(圖像精靈或球)的拖拽。此外，組件還具有畫點、畫線及畫圓的方法。</p>
CheckBoxHelpStringComponentPallette = 選擇框組件供用戶在兩種狀態中做出選擇。當用戶觸摸選擇框時，將觸發響應的事件。可以在設計視窗及編程視窗中設置它的屬性，從而改變它的外觀。
ClockHelpStringComponentPallette = 可用於創建計時器的非可視組件，以固定的時間間隔發出信號來觸發事件；也可以實現各種時間單位(年、月、日、時、周)之間的轉換和處理。
ContactPickerHelpStringComponentPallette = <p>一個按鈕，當用戶點擊時，會顯示聯繫人列表，從中選中某個聯繫人後，將顯示此聯繫人的下列屬性信息：</p><ul><li>姓名: 所選聯繫人的姓名；</li><li>Email: 所選聯繫人的主Email地址；</li><li>Email列表：聯繫人Email地址列表；</li><li>電話號碼：聯繫人的首選電話號碼(近期的Android版本)；</li><li>電話號碼列表：聯繫人的電話號碼列表(近期的Android版本)；</li><li>照片: 聯繫人圖像的文件名，可以將其設定為圖像【Picture】或圖像精靈【ImageSprite】組件的圖片【Image】屬性。</li></ul><p>其他屬性關係到按鈕的外觀(如文字對齊、背景色等等)以及是否可被點擊(啟用)。</p><p>不是所有手機都支持這種選取，如果選取失敗，該組件將顯示一條通知，同時有屏幕.出錯事件處理程序來處理此項錯誤。</p>
DatePickerHelpStringComponentPallette = 一個按鈕，點擊後彈出窗口允許用戶從中選擇日期。
EmailPickerHelpStringComponentPallette = <p>該組件是一個文本框，當用戶輸入聯繫人的名字或Email地址時，手機上將顯示一個下拉列表，用戶通過選擇來完成Email地址的輸入。如果有許多聯繫人，列表的顯示會耽擱幾秒鐘，並在給出最終結果前，顯示中間結果。</p><p>文本框內的初始內容，以及用戶輸入的內容都將保存在組件的文字屬性中。如果初始值為空，則文本框內將顯示淺色的提示信息，提醒用戶輸入信息。</p><p>其他屬性會影響到組件的外觀(文字對齊、背景色等)以及是否可用(啟用)。</p><p>向這一類的文本框通常會與按鈕配合使用，用戶點擊按鈕來完成輸入。</p>
FileHelpStringComponentPallette = 用於保存及讀取文件的非可視組件，可以在設備上實現文件的讀寫。默認情況下，會將文件寫入與應用有關的私有數據目錄中。在AI伴侶中，為了便於調試，將文件寫在/sdcard/AppInventor/data文件夾內。如果文件的路徑以「/」開始，則文件的位置是相對於/sdcard而言，例如，將文件寫入/myFile.txt，就是將文件寫入/sdcard/myFile.txt。
FormHelpStringComponentPallette = 包含程序中所有其他組件的頂級組件對象
FusiontablesControlHelpStringComponentPallette = <p>Google的數據融合表是一個網路服務，用戶可以用它來保存、分享、查詢以及可視化數據表格。使用表格處理組件，用戶可以利用谷歌表格API V2.0來創建、查詢、修改上述表格。</p><p>要使用該組件，首先需要定義一個查詢，然後調用發送查詢方法來執行查詢，當收到查詢結果時，會觸發收到結果事件，並交付查詢結果。</p><p>需要注意的是，你不必對查詢進行統一編碼(UTF-encoding)，但查詢的格式必須遵從參考手冊的規定，這意味著要特別注意諸如列名大寫這類的事情，此外，如果列名中間包含空格，則必須用單引號將列名括起來。</p><p>通常以逗號分隔值(CSV)的格式返回查詢結果，在App Inventor中，使用list from csv table及list from csv row塊將結果轉化為列表形式。</p>
GameClientHelpStringComponentPallette = 為開發與在線遊戲伺服器進行通信的應用程序，提供相應的功能和方法。
HorizontalArrangementHelpStringComponentPallette = 水平布局組件可以實現內部組件自左向右的水平排列，在垂直方向上居中對齊。如果希望內部組件自上而下排列，則需使用垂直布局組件。
ImageHelpStringComponentPallette = 用於顯示圖像的組件，可以在設計視窗或編程視窗中設置需要顯示的圖片，以及圖片的而其他外觀屬性。
ImagePickerHelpStringComponentPallette = 該組件是一個專用的按鈕，當用戶點擊它時，將打開設備上的圖庫，顯示其中的圖片，供用戶進行選擇。當用戶選中圖片後，圖片被保存到SD卡，組件的選中屬性被設定為圖像的文件名(也是圖像本身)。為了節省存儲空間，只允許在SD卡上保存10張圖片，如果超過10張，將按順序刪除最早選取的圖片。
ImageSpriteHelpStringComponentPallette = <p>首先，精靈可以也只能被放置在畫布內；其次，精靈有多種響應行為：它可以回應觸摸及拖拽事件，與其他精靈(球及其他精靈)及畫布邊界產生交互；再次，它具有自主行為：根據屬性值進行移動；最後，它的外觀由圖片屬性所設定的圖像決定(除非將可見屬性設置為假)。</p><p>例如，如果想讓圖像精靈在每1000毫秒(1秒鐘)內向左移動10個像素，則須將精靈的速度屬性設置為10[像素]，時間間隔屬性設為1000[毫秒]，方向屬性設為180[度]，並將啟用屬性設為真。一個旋轉屬性為真的精靈，在精靈的方向發生變化時，圖像也將隨之旋轉。如果參與碰撞檢測的精靈正處於旋轉之中，而檢驗的依據是精靈旋轉之前的位置，因此，對於旋轉的細高或扁平的精靈來說，檢測是不精確的。精靈的所有屬性都可以隨時用程序來控制。</p>
LabelHelpStringComponentPallette = 用來顯示文字的組件。用標籤的文字屬性來設置將要顯示的文字。其他屬性用來控制組件的外觀及位置，均可以在設計及編程視窗中進行設置。
ListPickerHelpStringComponentPallette = 在用戶界面上顯示為一個按鈕，當用戶點擊時，會顯示一個列表供用戶選擇。列表中的文字可以在設計或編程視窗中設置：將選項字元屬性設置為一個逗號分隔的字元串(如選項一, 選項二, 選項三)；或者在編程視窗中，將組件的備選項(Elements)屬性設置為一個列表。如果選中了搜索(ShowFilterBar)屬性，將為列表添加搜索功能。另外一些屬性會影響到按鈕的外觀(如文字對齊, 背景色等)，或決定按鈕是否可被點擊(啟用)。
ListViewHelpStringComponentPallette = 該可視組件用於顯示文字元素組成的列表。列表的內容可以用元素字串屬性來設定，也可以在編程視圖中使用元素塊來定義。警告：滾動條在該組件中不能正常使用。
LocationSensorHelpStringComponentPallette = <p>提供位置信息的非可視組件，提供的信息包括：緯度、經度、高度(如果設備支持)及街區地址，也可以實現「地理編碼」，即，將地址信息(不必是當前位置)轉換為緯度(用由地址求緯度方法)及經度(用由地址求經度方法)。</p><p>為了實現這些功能，組件的啟用屬性值必須為真，而且開啟設備的位置信息訪問許可權，無論是者通過WiFi，還是通過GPS(如果在戶外)。</p>
NearFieldHelpStringComponentPallette = <p>提供近場通信(Near Field Communication)能力的非可視組件，目前該組件只支持文字信息的讀寫(如果設備也同時支持)。</p><p>必須將組件的讀模式屬性在真與假之間轉換，才能實現文字的讀與寫的操作。</p>
NotifierHelpStringComponentPallette = <p>對話框組件用於顯示警告、消息以及臨時性的通知，並通過下述方法構建一次交互：</p><ul><li>顯示消息對話框：顯示一條消息及一個按鈕，用戶需要點擊按鈕才能讓它關閉。</li><li>顯示選擇對話框：顯示一條消息及兩個按鈕，如「是」和「否」，用戶可以選擇點擊其中一個作為對系統的響應。點擊按鈕之後將觸發「完成選擇」事件。</li><li>顯示文本輸入對話框: 用戶可以輸入文字來響應系統的提示，輸入之後將觸發「輸入完成」事件。</li><li>顯示警告：先是一段臨時性的警告，稍後將自動關閉。</li><li>記錄錯誤：向Android日誌中記錄一條錯誤信息。</li><li>記錄信息：向Android日誌中記錄一條信息。</li><li>記錄警告：向Android日誌中記錄一條警告信息。</li><li>對話框中的消息(但不是警告)可以用HTML標籤來設定格式</li><li>也可以用字體標籤來設定文字顏色</li></ul>
NxtColorSensorHelpStringComponentPallette = 該組件為樂高智能機器人提供了一個訪問顏色感測器的高層接口。
NxtDirectCommandsHelpStringComponentPallette = 該組件提供了樂高機器人的底層接口，可以向機器人發送直接指令。直接指令意味著應用程序不需要藉助於機器人內部的系統指令，而是直接發送指令實現對機器人的控制。
NxtDriveHelpStringComponentPallette = 該組件為樂高智能機器人提供了高層接口，用於控制機器人的移動及轉向。
NxtLightSensorHelpStringComponentPallette = 該組件為樂高機器人的光線感測器提供高層接口。
NxtSoundSensorHelpStringComponentPallette = 該組件為樂高機器人的聲音感測器提供高層接口。
NxtTouchSensorHelpStringComponentPallette = 該組件為樂高機器人的接觸感測器提供高層接口。
NxtUltrasonicSensorHelpStringComponentPallette = 該組件為樂高機器人的超聲波感測器提供高層接口。
OrientationSensorHelpStringComponentPallette = <p>方向感測器用於確定手機的空間方位，該組件為非可視組件，以角度的方式提供下面三個方位值：</p><ul><li>翻轉角：當設備水平放置時，其值為0°；並隨著向左傾斜到豎直位置時，其值為90°，而當向右傾斜至豎直位置時，其值為-90°。</li><li>傾斜角 : 當設備水平放置時，其值為0°；隨著設備頂部向下傾斜至豎直時，其值為90°，繼續沿相同方向翻轉，其值逐漸減小，直到屏幕朝向下方的位置，其值變為0°；同樣，當設備底部向下傾斜直到指向地面時，其值為-90°，繼續沿同方向翻轉到屏幕朝上時，其值為0°。</li><li>方位角 : 當設備頂部指向正北方時，其值為0°，正東為90°，正南為180°，正西為270°。</li></ul><p>以上測量的前提是假設設備本身處於非移動狀態。</p>
PasswordTextBoxHelpStringComponentPallette = <p>密碼輸入框供用戶輸入密碼，將隱藏用戶輸入的文字內容(以圓點代替字元)。</p><p>密碼輸入框與普通的文字輸入框組件相同，只是不顯示用戶輸入的字元。可以通過文字屬性來設置或讀取兩種輸入框中的文字內容，如果文字屬性為空，可以設置提示屬性，來提醒用戶需要輸入的內容。提示文字的顏色較淺。</p><p>密碼輸入框組件通常與按鈕組件一同使用，用戶點擊按鈕完成輸入。</p>
PedometerHelpStringComponentPallette = 用於計算行走步數的組件
PhoneCallHelpStringComponentPallette = <p>用來撥號並接通電話的組件。</p><p>撥打電話組件是一個非可視組件，可以撥打電話號碼屬性中設定的號碼，該屬性可以在設計及編程視圖中進行設置。也可以在應用中用程序調用撥打電話方法，來達到相同的目的。</p><p>該組件通常配合聯繫人選取組件使用，用戶從手機的聯繫人列表中選取聯繫人，並將其設定為本組件的電話號碼屬性。</p><p>可以在設計視圖或編程視圖中直接設置點話號碼屬性，其值為一串數字，中間不能有空格，並忽略連字元、括弧等符號(在需要時程序會將其轉化為相關格式)。</p>
PhoneNumberPickerHelpStringComponentPallette = <p>該組件是一個按鈕，當用戶點擊時，將顯示手機中的聯繫人列表；用戶選中聯繫人後，聯繫人的相關信息被保存到以下屬性中：</p><ul><li>姓名: 聯繫人姓名。</li><li>電話號碼: 聯繫人的電話號碼。</li><li>Email地址: 聯繫人的Email地址。</li><li>頭像: 聯繫人頭像所對應的文件名，可以將其設置為圖像或圖像精靈組件的圖片屬性值。</li></ul><p>其他屬性涉及到按鈕的外觀(文字對齊、背景色等)以及是否可被點擊(啟用)。</p><p>不是所有手機都支持該選取功能。如果選取失敗，組件將顯示一條通知，並由屏幕.出錯事件來處理此類錯誤。</p>
PhoneStatusHelpStringComponentPallette = 用於獲取電話狀態相關信息的組件
PlayerHelpStringComponentPallette = <p>多媒體組件，可以播放音頻，並控制手機的震動。在設計及編程視圖中，用源屬性來定義音頻來源，震動的時間長度(毫秒數)需要在編程視圖中設定。</p><p>所支持的音頻格式請參見<a href=\"http:////developer.android.com/guide/appendix/media-formats.html\" target=\"_blank\">Android設備支持的媒體格式</a>。</p><p>該組件適合於播放長的音頻文件，如歌曲，而聲音組件更適合於播放短的文件，如音效。</p>
SharingHelpStringComponentPallette = 該組件為非可視組件，用於在手機上不同應用之間分享文件及(或)消息，組件將顯示能夠處理相關信息的應用列表，並允許用戶從中選擇一項應用來分享相關內容。例如，在郵件類、社交網路類及簡訊類應用中分享某些信息。
SliderHelpStringComponentPallette = 動條由一個進度條和一個可拖動的滑塊組成。可以左右拖動滑塊來設定滑塊位置，拖動滑塊將觸發「位置變化」事件，並記錄滑塊位置。滑塊位置可以動態更新其他組件的某些屬性，如改變輸入框中文字的大小或球的半徑等。
SoundHelpStringComponentPallette = <p>多媒體組件，可以播放聲音文件，並使手機產生數毫秒的震動(在編程視窗中設定)。在設計或編程視窗中，都可以設定要播放的音頻文件。</p><p>所支持的聲音文件格式請參見<a href=\"http:////developer.android.com/guide/appendix/media-formats.html\" target=\"_blank\">Android設備支持的媒體格式</a>。聲音組件更適合於播放短小的聲音文件，如音效；而音頻播放組件更適合於播放較長的音頻文件，如歌曲。</p>
SoundRecorderHelpStringComponentPallette = 用於錄製聲音的多媒體組件。
SpeechRecognizerHelpStringComponentPallette = 使用Android設備的語音識別功能，收聽用戶的講話，並將語音轉化為文字。
SpinnerHelpStringComponentPallette = 點擊該組件時將彈出列表窗口。列表元素可以在設計及編程視圖中通過元素字串屬性進行設置，該字串由一組逗號分隔的字元串組成（如選項1,選項2,選項3)，也可以在編程視圖中將元素屬性設置為某個列表。
TableArrangementHelpStringComponentPallette = 使內部組件按照表格方式排列。
TextBoxHelpStringComponentPallette = <p>用戶可以在其中輸入文字的組件。</p><p>文本框中的初始內容或用戶輸入內容就是它的文字屬性，如果文字屬性為空，可以設置提示屬性來提醒用戶需要輸入的內容。提示的內容將以較淺的顏色顯示在文本框中。</p><p>多行屬性決定文本框中的文字是否可以顯示為多行。在單行輸入框中，當用戶點擊「回車」鍵時，鍵盤將自動關閉；但對於多行文本輸入框，「回車」意味著換行，需要在應用中調用「隱藏鍵盤」方法，用戶點擊設備上的「返回」鍵來關閉鍵盤。</p><p>僅限數字屬性限制用戶只能輸入數字。</p><p>其他屬性用於改變文本框外觀(文字對齊、背景色等)及決定其是否可用(啟用)。</p><p>文本框通常與按鈕共同使用，當用戶輸入結束時，點擊按鈕來完成輸入。</p><p>如果不希望用戶輸入的內容顯示出來，可以使用密碼輸入框來替代文本輸入框。</p>
TextToSpeechHelpStringComponentPallette = 讓設備將文字用語音朗讀出來。
TextingHelpStringComponentPallette = <p>一個發送簡訊的組件，其內容屬性用於設定即將發送的簡訊的內容，電話號碼屬性用於設定接收簡訊的電話號碼，而發送簡訊方法用於將設定好的內容發往指定的電話號碼。</p><p>如果其可接收屬性值為1，不接收信息；如果值為2，僅當應用運行時才能接收信息；如果值為3，應用運行時可以接收信息，如果應用沒有運行，信息將進入隊列，並向用戶顯示一條通知。</p><p>當收到簡訊時，收到信息事件被觸發，並提供發送者號碼及簡訊內容。</p><p>包含該組件的應用能夠接收簡訊，即便應用在後台運行(即應用正在運行但不顯示在屏幕上)，更有甚者，只要應用已經安裝到手機上，即便應用不在運行中，也可以接收信息。如果應用不在前台運行，當收到信息時，會在手機的通知欄中顯示一條通知，選擇查看通知，將喚出應用(到前台)。作為一名開發者，你可能會考慮讓用戶來控制信息的接收，來拒收簡訊息。</p><p>如果將啟用谷歌語音屬性設為真，則可以通過谷歌語音(Google Voice)來發送簡訊息。用戶需要擁有谷歌語音賬戶，並在手機中安裝了移動語音應用。谷歌語音至鞥運行在Android2.0及以上版本中。【目前大陸手機無法獲得電話號碼驗證】</p><p>在設定電話號碼屬性時，如010-88888888，要求輸入一串數字(如01088888888)，中間不能夾雜其他字元或空格。</p><p>設定電話號碼的另一個方法是利用電話號碼選取組件，用戶藉此可以從手機的聯繫人列表中選擇一個電話號碼。</p>
TimePickerHelpStringComponentPallette = 一個按鈕，當用戶點擊時，彈出窗口供用戶選擇時間。
TinyDBHelpStringComponentPallette = <p>微資料庫是一個非可視組件，用來保存應用中的數據。</p><p>用App Inventor創建的應用，在每次運行時都會進行初始化：如果應用中設定了變數的值，當用戶退出應用再重新運行應用時，那些被設定過的變數值將不復存在；而微資料庫則為應用提供了一種永久的數據存儲，即，每次應用啟動時，都可以獲得那些保存過的數據。比如遊戲中保存的最高得分，每次遊戲中都可以讀取到它。</p><p>數據項是以字元串的方式保存在標籤的名下，即，需要為保存的每一項數據設定一個專用的標籤，以便之後用這個標籤來讀取已經保存的數據。</p><p>每個應用中只有一個數據存儲區，即便在應用中添加了多個微資料庫組件，它們也將使用同一個存儲區。如果想使用不同的存儲區，需要使用不同的密鑰。同樣，每個應用擁有獨立的存儲區，雖然在多屏應用中能夠在不同屏幕之間共享數據，但同一部手機上的不同應用之間卻無法通過微資料庫來傳遞數據。</p><p>在使用AI伴侶開發應用時，使用該伴侶的所有應用都將共用一個微資料庫，而一旦應用打包之後，數據的共享將不復存在。但在開發過程中，每次創建新項目時，都需留心清空微資料庫。</p>
TinyWebDBHelpStringComponentPallette = 非可視組件，通過與Web服務通信來保存並讀取信息。
TwitterHelpStringComponentPallette = 可以與Twitter進行通信的非可視組件。
VerticalArrangementHelpStringComponentPallette = <p>垂直布局組件可以實現內部組件自上而下的垂直排列，最先加入的組件在頂部，後面的組件依次向下排列。內部組件在水平方向上居左對齊。如果希望內部組件自左向右排列，則需使用水平布局組件。</p>
VideoPlayerHelpStringComponentPallette = <p>該組件用於播放視頻的多媒體組件，在應用中顯示為一個矩形方框，用戶觸摸矩形時，將出現控制箭頭：播放/暫停、快進、快退。應用中也可以使用播放, 暫停, and 尋找等方法來控制播放。</p><p>視頻文件必須為.wmv、.3gp或.mp4格式，關於媒體格式的詳細內容，參見<a href=\"http:////developer.android.com/guide/appendix/media-formats.html\" target=\"_blank\">Android設備支持的媒體文件格式。</a></p><p>App Inventor for Android限定單個視頻文件不能超過1MB，應用的總量不能超過5MB，而且5MB不能都用於媒體文件。如果你的媒體文件過大，程序打包時會出錯，或者無法安裝應用，屆時需要減少媒體文件的數量或文件的大小。有許多視頻編輯軟體，如windows中的Movie Maker以及蘋果上的iMovie，可以幫你消減文件的大小，方法是讓視頻變短，或者採用更高效的壓縮格式。</p><p>你也可以將播放組件的源屬性設置為URL地址，來播放網路上的視頻資源，但URL必須指向視頻文件本身，而不是視頻播放程序。</p>
VotingHelpStringComponentPallette = 該組件通過網路服務實現用戶投票以及查詢投票結果的功能
WebHelpStringComponentPallette = 非可視組件，用於發送HTTP的GET、POST、PUT及DELETE請求。
WebViewerHelpStringComponentPallette = <p>該組件用於瀏覽網頁，可以在設計或編程視圖中設置默認的訪問地址(URL)，可以設定視窗內的鏈接是否可以響應用戶的點擊而轉到新的頁面。用戶可以在視窗中填寫表單。</p><p>警告：本視窗並非瀏覽器，當點擊設備上的「返回」鍵時，將退出應用，而不是循歷史記錄回到上個頁面。</p>
YandexTranslateHelpStringComponentPallette = 用於將單詞和語句翻譯為不同語言的組件，基於Yandex的相關網路服務。
Ev3MotorsHelpStringComponentPallette = 該組件為樂高EV3機器人提供控制馬達的功能。
Ev3TouchSensorHelpStringComponentPallette = 該組件提供樂高EV3機器人接觸感測器的功能。
Ev3GyroSensorHelpStringComponentPallette = 該組件提供樂高EV3機器人陀螺儀感測器的功能。
Ev3ColorSensorHelpStringComponentPallette = 該組件提供樂高EV3機器人顏色感測器的功能。
Ev3UltrasonicSensorHelpStringComponentPallette = 該組件提供樂高EV3機器人超音波感測器的功能。
Ev3CommandsHelpStringComponentPallette = 該組件提供樂高EV3機器發送指令的低階接口。
Ev3UIHelpStringComponentPallette = 該組件提供樂高EV3機器人繪圖功能。
Ev3SoundHelpStringComponentPallette = 該元件為樂高EV3機器人提供控制聲音的功能。

